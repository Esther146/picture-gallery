<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h3 id="topic">Fruit collections</h3>
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <img src="./images/grape.jpg" alt="grape" />
                        <p class="fruits" id="grape">bunch of grape</p>
                    </div>
                    <div>
                        <img src="./images/papaya.jpg" alt="papaya" />
                        <p class="fruits" id="papaya">papaya</p>
                    </div>
                    <div>
                        <img src="./images/apples.jpg" alt="apple">
                        <p class="fruits" id="apple">sweet apples</p>
                    </div>
                    <div>
                        <img src="./images/strawberry.jpg" alt="strawberry" />
                        <p class="fruits" id="strawberry">strawberry</p>
                    </div>
                    <div>
                        <img src="./images/orange.jpg" alt="orange" />
                        <p class="fruits" id="orange">sweet oranges</p>
                    </div>
                    <div>
                        <img src="./images/pineapple.jpg" alt="pineaple fruit" />
                        <p class="fruits" id="pineapple">pineapple</p>
                    </div>
                    <div>
                        <img src="./images/mango.jpg" alt="mango" />
                        <p class="fruits" id="mangoe">mangoes</p>
                    </div>
                    <div>
                        <img src="./images/pear.jpg" alt="pear" />
                        <p class="fruits" id="pear">pear</p>
                    </div>
                    <div>
                        <img src="./images/watermelon.jpg" alt="watermelon" />
                        <p class="fruits" id="watermelon">watermelon</p>
                    </div>
                    <div>
                        <img src="./images/kiwi.jpg" alt="kiwi" />
                        <p class="fruits" id="kiwi">kiwi</p>
                    </div>
                    <div>
                        <img src="./images/banana.jpg" alt="banana" />
                        <p class="fruits" id="banana">banana</p>
                    </div>
                    <div>
                        <img src="./images/avocado.JPG" alt="avocado" />
                        <p class="fruits" id="avocado">avocado</p>
                    </div>
                </div>
            </section>
        </article>
    </main>



    <script src="./script.js"></script>
</body>
</html>
